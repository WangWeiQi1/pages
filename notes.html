			const template = (content) => {
			    console.log('content', content)
			    const t = `
				<div class="col-md-6 col-sm-6 animate-box" data-animate-effect="fadeInLeft">
					<div class="wrap-card">
						<div class="card">
							<div class="text-detail">

								<p class="date">${content.note_time}</p>
							</div>
						</div>
					</div>
				</div>`;
				return t
			}


			const main_template = (lista) => {
			    var strs = '';
                for (var i = 0; i < lista.length; i++) {
					const ceil = template(lista[i])
					strs += ceil
                }
                return strs;

			}
